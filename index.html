<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Video Player</title>
</head>
<body>
    <div class="mainContainer">
        <div class="wrapper">
            <video width="400" src="./assets/Campfire.mp4" controls>
                <button class="backward"></button>
                <button class="prev"></button>
                <button class="next"></button>
            </video>
                <img src="./assets/forward.svg" alt="" class="forward">
                <img src="./assets/forward.svg" alt="" class="backward">
                <img src="./assets/prev.svg" alt="" class="prev">
                <img src="./assets/prev.svg" alt="" class="next">
        </div>
    </div>
</body>
</html>
